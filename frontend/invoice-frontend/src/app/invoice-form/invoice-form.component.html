<div class="card mb-4">
    <div class="card-header">Create Invoice</div>
    <div class="card-body">
      <form (ngSubmit)="createInvoice()" #form="ngForm">
        <div class="mb-3">
          <label for="invoiceNumber" class="form-label">Invoice Number</label>
          <input type="text" id="invoiceNumber" class="form-control" [(ngModel)]="invoice.invoiceNumber" name="invoiceNumber" required />
        </div>
  
        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" id="date" class="form-control" [(ngModel)]="invoice.date" name="date" required />
        </div>
  
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" id="amount" class="form-control" [(ngModel)]="invoice.amount" name="amount" required />
        </div>
  
        <button type="submit" class="btn btn-primary">Create Invoice</button>
      </form>
    </div>
  </div>
